{% extends "tasks/base_task.html" %}
{% block content %}
    <style>
        .int-task-description {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
        .int-question {
            margin-bottom: 10px;
            padding-left: 10px;
        }
    </style>
    <div class="int-task-description">
        {{ task.description|safe|linebreaks }}
        <ol>
            {% for question in task.questions %}
                <li class="int-question">{{ question.description }}</li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
